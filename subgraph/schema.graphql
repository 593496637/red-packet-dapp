type RedPacket @entity(immutable: true) {
  id: ID!
  packetId: BigInt!
  owner: Bytes!
  message: String!
  totalAmount: BigInt!
  totalCount: BigInt!
  isEven: Boolean!
  creationTime: BigInt!
  # v-- 新增字段：通过 Claim 实体的 redPacket 字段反向派生出一个列表 --v
  claims: [Claim!]! @derivedFrom(field: "redPacket")
}

type Claim @entity(immutable: true) {
  id: ID!
  packetId: BigInt!
  claimer: Bytes!
  amount: BigInt!
  timestamp: BigInt!
  # v-- 新增字段：直接链接到它所属的 RedPacket 实体 --v
  redPacket: RedPacket!
}
