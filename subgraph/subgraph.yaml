specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RedPacketSystem
    network: sepolia
    source:
      address: "0x4e659F1DB6E5475800A6E8d12F0f6dd25c65960f" # <-- 你的新合约地址
      abi: RedPacketSystem
      startBlock: 9093069
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RedPacket
        - Claim
      abis:
        - name: RedPacketSystem
          file: ./abis/RedPacketSystem.json
      eventHandlers:
        # v-- 只保留这两个我们实现了的 handler，并使用正确的事件签名 --v
        - event: PacketCreated(indexed uint256,indexed address,string,uint256,uint256,bool)
          handler: handlePacketCreated
        - event: PacketClaimed(indexed uint256,indexed address,uint256)
          handler: handlePacketClaimed
      file: ./src/red-packet-system.ts
